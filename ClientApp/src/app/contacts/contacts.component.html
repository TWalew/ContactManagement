<h1 id="tableLabel">Contacts</h1>

<p>This component demonstrates fetching data from the server.</p>

<div class="d-flex flex-row-reverse">
  <p-button
    label="Add Contact"
    icon="pi pi-plus-circle"
    iconPos="right"
    class="m-4 add-content btn-outline-light-blue"
    (onClick)="onAddContactOpen()"
  ></p-button>
</div>
<app-contact-list
  [contacts]="contacts$ | async"
  (remove)="onDeleteContact($event)"
></app-contact-list>
